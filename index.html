<html>
    <head>
        <title>
            Facilities
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    </head>
<body>
    <div class="3D-printers">
        3D printers
        <select>
            <option>Delta Wasp 2040</option>
            <option>Ultimaker 2 Extended+</option>
            <option>Projet MJP 3600</option>
